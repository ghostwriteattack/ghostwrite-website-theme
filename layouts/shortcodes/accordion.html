{{- $title := cond .IsNamedParams (.Get "title") (.Get 0) -}}
<details class="accordion{{ if (default false (.Get "last")) }} accordion-last{{ end }}" {{ if or (.Get "open") (in .Params "open") }}open{{ end }}>
  <summary>
    <span>{{ $title | .Page.RenderString }}</span>
    <img src="/chevron-arrow.svg" aria-hidden="true">
  </summary>
  <div class="accordion-panel">{{ .Inner | markdownify }}</div>
</details>
